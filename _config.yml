# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 逸絮居
subtitle: 品水如酒，愚醉……
description: A website about blog.
author: yi_Xu
email: xjy123456120@163.com
language: zh-Hans

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.yixuju.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  编程体验: programming
  生活感悟: life
  学习思考: studying
  其他分享: other
tag_map:
  原子物理: Atomic physics
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#plugins:
#- hexo-generator-feed
#- hexo-generator-seo-friendly-sitemap
#- hexo-generator-baidu-sitemap
#- hexo-generator-sitemap
theme: Yelee


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/yi-Xu-0100/yi-Xu-0100.github.io.git,master
    coding: https://git.coding.net/yi-Xu-0100/yi-Xu-0100.git,master
